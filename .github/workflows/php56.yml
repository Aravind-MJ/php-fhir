name: CI

on: [push]



jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 5.6
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
      - uses: php-actions/composer@v6
        with:
          php_version: 5.6
          php_extensions: libxml simplexml json zip
          version: 2
      - name: Print version
        run: php -v
      - name: Generate code
        run: ./bin/generate.sh --useExisting
      - uses: php-actions/phpunit@v3
        with:
          version: 5.7
          php_version: 5.6
          configuration: phpunit.dstu1.xml